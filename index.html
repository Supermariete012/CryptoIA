    <style>
        :root {

            --secondary-bg: #2d3748;
            --text-color: #e2e8f0;

        body {

            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: var(--accent-blue);
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px var(--shadow-color);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--accent-gold);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .chat-area {
            flex-grow: 1;
            background-color: var(--primary-bg);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            overflow-y: auto;
            max-height: 60vh; /* Limit chat height */
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth; /* Smooth scrolling for new messages */
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.2rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        .user-bubble {
            background-color: var(--accent-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.3rem; /* flat corner */
        }

        .ai-bubble {
            background-color: #3a475a; /* A slightly different background for AI */
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0.3rem; /* flat corner */
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none; /* Disable manual resize */
            min-height: 50px; /* Smaller initial height */
            max-height: 200px; /* Maximum height for auto-resize */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-y: auto; /* Enable scroll if content exceeds max-height */
        }

        button {
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d9b83b; /* Slightly darker gold */
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            nav a {
                padding: 0.5rem 0.75rem;
            }
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

            <button id="ask-button">Preguntar al Asesor IA</button>
        </div>
    </div>

    <script>
        const API_TOKEN = "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";
        const API_URL = "https://api.groq.com/openai/v1/chat/completions";

        const questionInput = document.getElementById("question-input");
        const askButton = document.getElementById("ask-button");
        const chatArea = document.getElementById("chat-area");

        askButton.addEventListener("click", askAI);

        questionInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Prevent new line in textarea
                askAI();
            }
        });

        // Auto-resize textarea based on content
        questionInput.addEventListener("input", () => {
            questionInput.style.height = "auto";
            questionInput.style.height = questionInput.scrollHeight + "px";
        });

        async function askAI() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessageToChat(question, "user");
            questionInput.value = "";
            askButton.disabled = true;
            questionInput.disabled = true; // Disable input while waiting for AI

            try {
                const aiResponse = await queryGroqCloudAPI(question);
                await typeMessageToChat(aiResponse, "ai"); // Use typeMessageToChat for AI responses
            } catch (error) {
                console.error("Error asking AI:", error);
                addMessageToChat("Lo siento, hubo un error al conectar con el asesor IA. Por favor, int√©ntalo de nuevo m√°s tarde.", "ai");
            } finally {
                askButton.disabled = false;
                questionInput.disabled = false; // Re-enable input
                questionInput.focus(); // Focus input for next question
                chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
            }
        }

        async function queryGroqCloudAPI(text) {
            const response = await fetch(
                API_URL,
                {
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify({
                        model: "llama-3.1-8b-instant", // Using Llama 3 8B model as per original request's equivalent
                        messages: [
                            { role: "system", content: "Eres un asesor financiero experto en criptomonedas, que explica con claridad estrategias, riesgos y oportunidades, sin dar promesas de rentabilidad garantizada." },
                            { role: "user", content: text }
                        ],
                        temperature: 0.7
                    }),
                }
            );
            const result = await response.json();
            
            if (result && result.choices && result.choices.length > 0 && result.choices[0].message && result.choices[0].message.content) {
                let generatedText = result.choices[0].message.content.trim();

                // Ensure the response maintains a professional, advisory tone without promises
                if (!isValidAIResponse(generatedText)) {
                    return "Como asesor financiero, mi objetivo es brindarte informaci√≥n y an√°lisis para que tomes decisiones informadas. Es fundamental entender que las inversiones en criptomonedas conllevan riesgos y no puedo garantizar rentabilidades. Siempre te recomiendo realizar tu propia investigaci√≥n y, si es posible, consultar con un experto certificado antes de invertir.";
                }
                return generatedText;
            } else if (result && result.error) {
                throw new Error(`GroqCloud API Error: ${result.error.message}`);
            } else {
                throw new Error("Invalid response from AI");
            }
        }

        function addMessageToChat(message, type) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message-bubble", `${type}-bubble`);
            messageElement.innerHTML = `<p>${formatTextForDisplay(message)}</p>`; // Use innerHTML to allow for line breaks
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll to the latest message
        }

        async function typeMessageToChat(message, type) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message-bubble", `${type}-bubble`);
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Ensure visibility for typing

            const pElement = document.createElement("p");
            messageElement.appendChild(pElement);

            const formattedMessage = formatTextForDisplay(message);
            let i = 0;
            const typingSpeed = 30; // Adjust typing speed here (milliseconds per character)

            return new Promise(resolve => {
                function typeChar() {
                    if (i < formattedMessage.length) {
                        // Handle HTML breaks correctly during typing
                        if (formattedMessage.substring(i, i + 4) === '<br>') {
                            pElement.innerHTML += '<br>';
                            i += 4;
                        } else {
                            pElement.innerHTML += formattedMessage.charAt(i);
                            i++;
                        }
                        chatArea.scrollTop = chatArea.scrollHeight; // Keep scrolling as text appears
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        resolve();
                    }
                }
                typeChar();
            });
        }

        function formatTextForDisplay(text) {
            // Replace newlines with <br> for HTML display
            return text.replace(/\n/g, '<br>');
        }

        function isValidAIResponse(text) {
            // A simple check to ensure the response isn't empty or overly simplistic
            // This is a basic filter and might need more sophistication for production use.
            return text.length > 50 && !/(garantizad|promet|asegurad)/i.test(text);
        }

        // Add a default welcome message from the AI
        typeMessageToChat("¬°Hola! Soy tu Asesor IA Cripto. Estoy aqu√≠ para ayudarte a entender el mundo de las criptomonedas, analizar tendencias y discutir estrategias de inversi√≥n. Recuerda que no ofrezco consejos financieros personalizados y siempre es recomendable investigar a fondo antes de tomar cualquier decisi√≥n de inversi√≥n.", "ai");
